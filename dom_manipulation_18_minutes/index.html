<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <script src="index.js" defer></script>
</head>
<body>
    <h1>DOM Manipulation</h1>
    <div>
        <span id='hi' class='hi1 hi2' data-test='this is a test' data-longer-name='random text'>Hello</span>
        <span id='bye'>Bye</span>

    <br>

    <button data-modal-id="modal-1">Open Modal 1</button>
    <button data-modal-id="modal-2">Open Modal 2</button>
    
<br>
<br>
    
    <div id="modal-1">Modal 1</div>
    <div id="modal-2">Modal 2</div>
</body>
</html>
